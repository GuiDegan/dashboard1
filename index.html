                        <script type="text/javascript">
                            google.charts.load("current", { packages: ["timeline"] });
                            google.charts.setOnLoadCallback(drawChart);

                            function drawChart() {
                                var container = document.getElementById('example5.1');
                                var chart = new google.visualization.Timeline(container);
                                var dataTable = new google.visualization.DataTable();
                                dataTable.addColumn({ type: 'string', id: 'Room' });
                                dataTable.addColumn({ type: 'string', id: 'Name' });
                                dataTable.addColumn({ type: 'date', id: 'Start' });
                                dataTable.addColumn({ type: 'date', id: 'End' });
                                dataTable.addRows([
                                    ['Funcionario1', '', new Date(0, 0, 0, 0, 0, 0), new Date(0, 0, 0, 4, 0, 0)],
                                    ['Funcionario2', '', new Date(0, 0, 0, 0, 0, 0), new Date(0, 0, 0, 5, 0, 0)],
                                    ['Funcionario3', '', new Date(0, 0, 0, 0, 0, 0), new Date(0, 0, 0, 2, 0, 0)],
                                    ['Funcionario4', '', new Date(0, 0, 0, 0, 0, 0), new Date(0, 0, 0, 3, 0, 0)],
                                    ['Funcionario5', '', new Date(0, 0, 0, 0, 0, 0), new Date(0, 0, 0, 3, 0, 0)]]);
                                    
                                var options = {
                                    timeline: { colorByRowLabel: true }
                                };

                                chart.draw(dataTable, options);
                            }
                        </script>
                    <div id="example5.1" style="height: 350px;" style="width: 350px;"></div>
